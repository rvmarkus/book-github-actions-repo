

name: My first workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch: #manual trigger
  
  jobs:
  
    build:
    
      runs-on: ubuntu-latest
      
      steps:
        uses: actions/checkout@v3
        -name:Use Node.js
        uses: actions/setup-node@v3
        
        -run: npm install
        
        -run: gulp build
        
        -uses: actions/upload-artifact@v3
            with:
                name: RVMPackageFile
                path: dest
